{% extends 'base.html' %}
{% block content %}
  <h1 class="h4 mb-3">Log In</h1>
  <form method="post" class="card p-3" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>
    <button class="btn btn-light" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i> Log In</button>
  </form>
  <p class="mt-3 footer-muted">No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
