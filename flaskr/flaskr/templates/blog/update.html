{% extends 'base.html' %}
{% block content %}
  <h1 class="h3 mb-3">Edit Post</h1>
  <form method="post" class="card p-3">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" value="{{ post['title'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Body</label>
      <textarea class="form-control" name="body" rows="6">{{ post['body'] }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-brand" type="submit"><i class="bi bi-save2 me-1"></i> Save</button>
      <a class="btn btn-outline-light" href="{{ url_for('blog.index') }}">Back</a>
    </div>
  </form>
{% endblock %}
